cumulus-client-network = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.3", optional = true }
cumulus-primitives-core = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.3", optional = true }
cumulus-primitives-parachain-inherent = { git = "https://github.com/paritytech/cumulus", branch = "polkadot-v0.9.3", optional = true }

# Polkadot dependencies
polkadot-primitives = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.3", optional = true }
polkadot-service = { git = "https://github.com/paritytech/polkadot", branch = "release-v0.9.3", optional = true }

[features]
cumulus-polkadot = [
    "cumulus-client-cli",
    "cumulus-client-consensus-aura",
    "cumulus-client-consensus-relay-chain",
    "cumulus-client-consensus-common",
    "cumulus-client-collator",
    "cumulus-client-service",
    "cumulus-client-network",
    "cumulus-primitives-core",
    "cumulus-primitives-parachain-inherent",

    "polkadot-primitives",
    "polkadot-service",

    "btc-parachain-runtime/cumulus-polkadot",
]
aura-grandpa = [
    "btc-parachain-runtime/aura-grandpa",
]
