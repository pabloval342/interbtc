[dependencies.frame-executive]
default-features = false
version = '2.0.0'

[dependencies.frame-support]
default-features = false
version = '2.0.0'

[dependencies.pallet-grandpa]
default-features = false
version = '2.0.0'

[dependencies.pallet-randomness-collective-flip]
default-features = false
version = '2.0.0'

[dependencies.serde]
features = ['derive']
