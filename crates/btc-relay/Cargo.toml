[package]
name = "btc-relay"
version = "0.1.0"
authors = ["Interlay Ltd"]
edition = "2018"

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.101'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.0'

[dependencies.frame-support]
git = 'https://github.com/paritytech/substrate.git'
default-features = false
tag = 'v2.0.0-alpha.7'

[dependencies.system]
git = 'https://github.com/paritytech/substrate.git'
default-features = false
package = 'frame-system'
tag = 'v2.0.0-alpha.7'

[dependencies.sp-io]
git = 'https://github.com/paritytech/substrate.git'
default-features = false
tag = 'v2.0.0-alpha.7'

[dependencies.sp-core]
git = 'https://github.com/paritytech/substrate.git'
default-features = false
tag = 'v2.0.0-alpha.7'

[dependencies.timestamp]
git = 'https://github.com/paritytech/substrate.git'
default-features = false
package = 'pallet-timestamp'
tag = 'v2.0.0-alpha.7'

[dependencies.sp-std]
git = 'https://github.com/paritytech/substrate.git'
default-features = false
tag = 'v2.0.0-alpha.7'

[dependencies.primitive-types]
default-features = false
version = '0.7.2'
features= ['codec']

[dependencies.bitcoin]
default-features = false
path = '../bitcoin'

[dependencies.x-core]
default-features = false
path = '../x-core'

[dependencies.security]
default-features = false
path = '../security'

[dependencies.hex]
default-features = false
version = '0.4.2'

[dev-dependencies]
mocktopus = '0.7.0'

[dev-dependencies.sp-runtime]
git = 'https://github.com/paritytech/substrate.git'
default-features = false
tag = 'v2.0.0-alpha.7'

[features]
default = ['std']
std = [
    'serde',
    'codec/std',
    'frame-support/std',
    'system/std',
    'sp-io/std',
    'sp-core/std',
    'timestamp/std',
    'sp-std/std',
    'primitive-types/std',
    'bitcoin/std',
    'x-core/std',
    'security/std',
    'hex/std',
]
