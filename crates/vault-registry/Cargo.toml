[package]
name = "vault-registry"
version = '0.4.0'
authors = ["Interlay Ltd"]
edition = "2018"

[dependencies]
serde = { version = "1.0.101", default-features = false, features = ['derive'], optional = true }
codec = { package = "parity-scale-codec", version = "1.3.4", default-features = false, features = ['derive'] }
primitive-types = { version = "0.8.0", default-features = false, features = ["codec", "byteorder"] }
fixed-hash = { version = "0.6.1", default-features = false, features = ["byteorder"] }

# Substrate dependencies
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-arithmetic = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-std = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-io = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
sp-core = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }

frame-support = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
frame-system = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
frame-benchmarking = { git = "https://github.com/paritytech/substrate", default-features = false, optional = true, branch = "master" }
pallet-balances = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
pallet-timestamp = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }
pallet-randomness-collective-flip = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }

# Parachain dependencies
bitcoin = { path = "../bitcoin", default-features = false }
collateral = { path = "../collateral", default-features = false }
exchange-rate-oracle = { path = "../exchange-rate-oracle", default-features = false }
security = { path = "../security", default-features = false }
treasury = { path = "../treasury", default-features = false }
util = { path = "../util", default-features = false }

[dev-dependencies]
mocktopus = "0.7.0"
frame-benchmarking = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "master" }

[features]
default = ['std']
std = [
  'serde',
  'codec/std',
  'primitive-types/std',
  'fixed-hash/std',
  'sp-runtime/std',
  'sp-arithmetic/std',
  'sp-std/std',
  'sp-io/std',
  'sp-core/std',
  'frame-support/std',
  'frame-system/std',
  'frame-benchmarking/std',
  'pallet-balances/std',
  'pallet-timestamp/std',
  'pallet-randomness-collective-flip/std',
  'bitcoin/std',
  'collateral/std',
  'exchange-rate-oracle/std',
  'security/std',
  'treasury/std',
  'util/std',
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]
