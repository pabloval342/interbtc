[package]
authors = ['Interlay']
description = 'Fee module'
edition = '2018'
name = 'fee'
version = '0.3.1'

[dependencies.serde]
version = '1.0.101'
features = ['derive']
optional = true

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.4'

[dependencies.frame-support]
default-features = false
version = '2.0.0'

[dependencies.sp-arithmetic]
default-features = false
version = '2.0.0'

[dependencies.sp-core]
default-features = false
version = '2.0.0'

[dependencies.sp-io]
default-features = false
version = '2.0.0'

[dependencies.sp-runtime]
default-features = false
version = '2.0.0'

[dependencies.sp-std]
default-features = false
version = '2.0.0'

[dependencies.frame-system]
default-features = false
version = '2.0.0'

[dependencies.pallet-balances]
default-features = false
package = 'pallet-balances'
version = '2.0.0'

[dependencies.collateral]
default-features = false
path = '../collateral'

[dependencies.treasury]
default-features = false
path = '../treasury'

[dependencies.sla]
default-features = false
path = '../sla'

[dependencies.frame-benchmarking]
version = "2.0.0"
default-features = false
optional = true

[dev-dependencies]
mocktopus = '0.7.0'
frame-benchmarking = { version = "2.0.0" }

[dev-dependencies.pallet-randomness-collective-flip]
default-features = false
package = 'pallet-randomness-collective-flip'
version = '2.0.0'

[dev-dependencies.timestamp]
default-features = false
package = 'pallet-timestamp'
version = '2.0.0'

[dev-dependencies.security]
default-features = false
path = '../security'

[dev-dependencies.exchange-rate-oracle]
default-features = false
path = '../exchange-rate-oracle'

[dev-dependencies.vault-registry]
default-features = false
path = '../vault-registry'

[dependencies.util]
path = '../util'

[features]
default = ['std']
std = [
	'serde',
	'codec/std',
	'frame-support/std',
	'sp-arithmetic/std',
	'sp-core/std',
	'sp-io/std',
	'sp-runtime/std',
	'sp-std/std',
	'frame-system/std',
	'collateral/std',
	'treasury/std',
	'sla/std',
	'frame-benchmarking/std',
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]