[package]
authors = ['Interlay']
description = 'Replace module'
edition = '2018'
name = 'replace'
version = '0.3.1'

[dependencies.serde]
version = '1.0.101'
features = ['derive']
optional = true

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.4'

[dependencies.frame-support]
default-features = false
version = '2.0.0'

[dependencies.sp-arithmetic]
default-features = false
version = '2.0.0'

[dependencies.sp-core]
default-features = false
version = '2.0.0'

[dependencies.sp-io]
default-features = false
version = '2.0.0'

[dependencies.sp-runtime]
default-features = false
version = '2.0.0'

[dependencies.sp-std]
default-features = false
version = '2.0.0'

[dependencies.frame-system]
default-features = false
version = '2.0.0'

[dependencies.pallet-balances]
default-features = false
version = '2.0.0'

[dependencies.primitive-types]
default-features = false
version = '0.7.2'
features= ['codec']

[dependencies.vault-registry]
default-features = false
path = '../vault-registry'

[dependencies.exchange-rate-oracle]
default-features = false
path = '../exchange-rate-oracle'

[dependencies.fee]
default-features = false
path = '../fee'

[dependencies.sla]
default-features = false
path = '../sla'

[dependencies.collateral]
default-features = false
path = '../collateral'

[dependencies.btc-relay]
default-features = false
path = '../btc-relay'

[dependencies.treasury]
default-features = false
path = '../treasury'

[dependencies.bitcoin]
default-features = false
path = '../bitcoin'

[dependencies.sha2]
default-features = false
version = "0.8.2"

[dependencies.security]
default-features = false
path = '../security'

[dependencies.timestamp]
default-features = false
package = 'pallet-timestamp'
version = '2.0.0'

[dependencies.frame-benchmarking]
version = "2.0.0"
default-features = false
optional = true

[dev-dependencies]
mocktopus = '0.7.0'
frame-benchmarking = { version = "2.0.0" }

[dev-dependencies.pallet-randomness-collective-flip]
default-features = false
package = 'pallet-randomness-collective-flip'
version = '2.0.0'

[features]
default = ['std']
std = [
	'serde',
	'codec/std',
	'frame-support/std',
	'sp-runtime/std',
	'sp-io/std',
	'sp-arithmetic/std',
	'sp-core/std',
	'frame-system/std',
	'pallet-balances/std',
	'sp-std/std',
	'primitive-types/std',
	'vault-registry/std',
	'exchange-rate-oracle/std',
	'fee/std',
	'sla/std',
	'collateral/std',
	'btc-relay/std',
	'treasury/std',
	'bitcoin/std',
	'sha2/std',
	'security/std',
	'timestamp/std',
    'frame-benchmarking/std',
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
]