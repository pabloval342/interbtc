[package]
authors = ["Interlay Ltd"]
edition = "2018"
name = "interbtc-primitives"
version = "0.9.0"

[dependencies]
bstringify = "0.1.2"
serde = { version = "1.0.124", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }

sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.8", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.8", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.8", default-features = false }

# Parachain dependencies
bitcoin = { path = "../crates/bitcoin", default-features = false }
issue = { path = "../crates/issue", default-features = false }
redeem = { path = "../crates/redeem", default-features = false }
replace = { path = "../crates/replace", default-features = false }
refund = { path = "../crates/refund", default-features = false }

[features]
default = ["std"]
std = [
    "serde",
    "codec/std",

    "sp-core/std",
    "sp-std/std",
    "sp-runtime/std",

    "bitcoin/std",
    "issue/std",
    "redeem/std",
    "replace/std",
    "refund/std",
]
